<!-- This project uses bootstrap v. 4.3.1
Keep this in mind when working with new elements
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Welcome to New Eastbury!</title>
    <!-- Bootstrap CSS -->
    <link href="./index.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="./test.js"></script>
  </head>

  <body>
    <!-- TOP BAR, which will contain the name, potentially the logo, and the login button -->
    <div id="home-header" class="row">
      <div class="col-1">
        <!-- One column is inserted to create empty space-->
      </div>
      <div class="col-3">
        <h3 id="home-college-name-heading" class="text-center">
          New Eastbury College
        </h3>
      </div>
      <div class="col-4">
        <!-- Four columns for additional space -->
      </div>

      <!-- A separate div to style the login button-->
      <div id="home-login-btn-container" class="col text-center">
        <button
          type="button"
          id="home-login-btn"
          class="btn-lg btn-outline-primary text-center"
        >
          Login
        </button>
      </div>

      <!-- Border, for the bottom of our top bar -->
      <span class="border-bottom"></span>
    </div>
    <!-- TOP BAR END -->
    <div>
      <div>
        <img id="logo" src="images/NewEastburyLogoTransparent.png" />
      </div>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleCaptions"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/library_smiling.jpeg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./images/students_outside_happy.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./images/diverse_classroom.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>
                Praesent commodo cursus magna, vel scelerisque nisl consectetur.
              </p>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleCaptions"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleCaptions"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="row">
      <!-- Banner overlay text -->

      <div class="col-2 text-center">
        <!-- <h2 id="banner-text" class="text-center">"At least it's not community college!"</h2> -->
      </div>

      <!-- Button -->
      <div class="align-items-center"></div>
    </div>

    <div class="row">
      <div class="col-3"></div>

      <div class="col-2">
        <figure>
          <img
            src="./images/person_at_computer.png"
            class="bottom-short-info-boxes"
            alt="..."
          />
          <figcaption>Learn how to be a successful office drone</figcaption>
        </figure>
      </div>

      <div class="col-2">
        <div id="figCrigne">
          <figure>
            <img
              src="./images/graduation_cap.png"
              class="bottom-short-info-boxes"
              alt="..."
            />
            <figcaption>Forge your own path to mediocrity</figcaption>
          </figure>
        </div>
      </div>
      <div class="col-2">
        <figure>
          <img
            src="./images/diploma.png"
            class="bottom-short-info-boxes"
            alt="..."
          />
          <figcaption>
            100% Guarantee you'll get your degree or cry trying
          </figcaption>
        </figure>
      </div>
      <div class="col-3"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
